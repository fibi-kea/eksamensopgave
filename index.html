    <!--Header-->

    <header>
        <a href="index.html">

        <section class="home_splash">

                <p data-underrubrik></p>
                <p>
                    <a href="#" class="txt_light"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="txt_light"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="txt_light"><i class="fab fa-linkedin-in"></i></a>

            </div>
            <div class="fullscreen-bg">
                <video loop muted autoplay class="fullscreen-bg_video hidden">
                    <source src="img/video/lamp.mp4" type="video/mp4">
                </video>
            </div>
        </section>


        <!--------------Products-------------->
        <section class="home_products">

            <!--events fra wordpress-->
            <div class="content" data-produktContainer></div>

            <template data-produktTemplate>
                <article data-aos="fade-up" data-aos-duration="500" class="home_single_product">
                    <div class="home_product">
                        <img src="" class="single_product_img" alt="" data-billede data-img_link>
                    </div>

                    <div class="home_description">
                        <h2 data-title></h2>
                        <p data-description></p>

                        <p class="read_more"><img src="img/more_arrow.png" class="arrow" alt="read more" data-link></p>
                    </div>
                </article>
            </template>

        </section>

        <!--------------About-------------->

        <section data-aos="fade-up" data-aos-duration="500" class="home_about">

            <article class="home_about_content">
                <div class="home_about_header">
                    <h2 data-about_overskrift></h2>
                </div>
                <div class="home_about_txt">
                    <p data-about_spalte_1></p>
                </div>

                <div class="home_about_txt2">
                    <p data-about_spalte_2></p>
                    <p class="read_more"><a href="about.html"><img src="img/more_arrow.png" class="arrow" alt="read more"></a></p>
                </div>
            </article>

        </section>

        <!--------------Webshop-------------->
        <div class="bg_color">
            <section data-aos="fade-up" data-aos-duration="500" class="home_webshop">
                <article class="home_webshop_content">
                    <div class="home_webshop_description">
                        <h2 data-webshop_overskrift></h2>
                        <div>
                            <p data-webshop_tekst></p>
                        </div>
                    </div>

                    <div class="home_webshop_product">
                        <img src="img/papirdummy.png" class="home_webshop_img" alt="">
                    </div>

                    <button onclick="location.href='http://www.example.com'" type="button">Go to store</button>
                </article>
            </section>
        </div>

        <!--------------Contact-------------->
        <section data-aos="fade-up" data-aos-duration="500" class="home_contact">

            <article class="home_contact_content">

                <div class="home_contact_txt">
                    <h2 data-contact_overskrift></h2>
                    <p data-contact_underrubrik></p>
                    <p class="sayhi" data-contact_hi></p>
                    <h3><a href="" class="bold txt_light" data-contact_mail></a></h3>
